  <div id="frontvideo">
      <div class="close-frontvideo"><i class="glyphicon glyphicon-remove closeVideo"></i>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="video_screen"></div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
          </div>
      </div>
  </div>
  <div id="page_find" class="container page first">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="header">
                  <img src="assets/img/big_kk.png" class="header_logo">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="header_text">{{metadata.collection.info}}</div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form_box">
                  <div id="videoToggle" class="btn btn-default"><i class="glyphicon glyphicon-play video_play_icon"> </i>Inden du begynder</div>
                  <div class="form-group">{{status}}&nbsp;</div>
                  <div class="form-group">
                      <select chosen disable-search="true" data-placeholder="VÃ¦lg samling" no-results-text="'Ingen samlinger'" ng-model="metadata.collectionId" ng-options="col.id as col.short_name for col in metadata.collections" style="width:300px;">
                          <option value=""></option>
                      </select>
                      <div class="qmark qmarktop" data-content="Den samling du vil kigge i">
                          <img src="assets/img/qmark.png">
                      </div>
                      <div class="form_box_input_help input_help_top"></div>
                  </div>

                  <dynaform filters="metadata.filters"></dynaform>

                  <p class="form-text-bottom">{{metadata.collection.gui_required_fields_text}}</p>
                  <div class="form-group">
                      <button type="submit" class="btn btn-default btn-submit" ng-show="metadata.canSearch" ng-click="metadata.search()">Find</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div id="redirector" class="container-fluid page secondpage">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <span class="goBack"></span>
          </div>
      </div>
  </div>
