<div ng-repeat="filter in filters">
    <label style="color:black" for="filter-{{$index}}">{{filter.placeholder}}</label>
    <div>
        <div class="qmark qmarktop fa fa-question" ng-click="showErrorReports = !showErrorReports"></div>
        <div style="color:black" id="filter-{{$index}}-container"></div>
        <span style="color:black" ng-show="showErrorReports"> {{filter.helpText}} </span>
    </div>
</div>
