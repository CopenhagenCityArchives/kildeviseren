os: linux
dist: xenial

before_script:
    - cd ~/build/CopenhagenCityArchives/kildeviseren
    - ls -l
    - npm install gulp-cli
    - npm install -g gulp-cli

script:
    - cd ~/build/CopenhagenCityArchives/kildeviseren
    - ls -l
    - gulp build 
    - ls -l

deploy:
    - provider: s3
      access_key_id: ${AWS_ACCESS_KEY}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      bucket: static.kbharkiv.dk
      cache_control: 'no-cache'
      local_dir: ~/build/CopenhagenCityArchives/kildeviseren/dist
      upload_dir: kildeviser
      acl: public_read
      region: eu-west-1
      on:
        repo: CopenhagenCityArchives/kildeviseren
        branch: feature-travis
      edge: true
      cleanup: true